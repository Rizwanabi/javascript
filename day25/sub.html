<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General layout for the row of items */
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 20px;
        }

        
        .row > div {
            background-color: #f0f8ff; 
            padding: 20px;
            border: 1px solid #4682b4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 
                transform 0.3s ease, 
                background-color 0.3s ease, 
                box-shadow 0.3s ease; 
        }

        
        .row > div:hover {
            background-color: #e0ffff; 
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
        }

        
        .row > div > div {
            margin-bottom: 10px;
            font-size: 16px;
        }


        button {
            padding: 10px 15px;
            background-color: #dc143c; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

   
        button:hover {
            background-color: #b22222;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="row">

    </div>
    <script>
        let data=localStorage.getItem("arr");
        data1=JSON.parse(data);
        data1.map((val)=>{
                console.log(val);
                var parent=document.querySelector(".row");
                var main=document.createElement("div");
                var IMG=document.createElement("img");
                var child1=document.createElement("div");
                var child2=document.createElement("div");
                var child3=document.createElement("div");
                var btn1=document.createElement("button");
                IMG.src=val.image;
                IMG.style.width="300px";
                child1.innerText=val.id;
                child2.innerText=val.title;
                child3.innerText=val.description;
                btn1.innerText="remove";
                btn1.addEventListener("click",()=>{
                    localStorage.removeItem(val.id);
                    main.remove();
                })
                main.append(IMG,child1,child2,child3,btn1);
                parent.appendChild(main);
                
            })
            </script>
</body>
</html>
